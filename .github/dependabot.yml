version: 2
updates:
  # Enable version updates for npm (JavaScript frameworks)
  - package-ecosystem: "npm"
    directory: "/implementations/react"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/implementations/vue"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/implementations/angular"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/benchmarks/scripts"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Enable version updates for Cargo (Rust frameworks)
  - package-ecosystem: "cargo"
    directory: "/implementations/leptos"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "cargo"
    directory: "/implementations/yew"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  - package-ecosystem: "cargo"
    directory: "/implementations/dioxus"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # Enable version updates for Composer (PHP framework)
  - package-ecosystem: "composer"
    directory: "/implementations/blade"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
